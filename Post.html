            let currentPostIndex = 0;

            function generatePost(index) {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                postElement.innerHTML = `
                    <h2>${postsData[index].date}</h2>
                    <p>${postsData[index].content}</p>
                    <p class="hashtags">${postsData[index].hashtags}</p>
                `;

                postsContainer.appendChild(postElement);
            }

            function loadMorePosts() {
                const postsPerPage = 10;
                const endIndex = currentPostIndex + postsPerPage;

                for (let i = currentPostIndex; i < endIndex && i < postsData.length; i++) {
                    generatePost(i);
                    currentPostIndex++;
                }
            }

            loadMorePosts();

            window.addEventListener('scroll', function() {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                    loadMorePosts();
                }
            });
        });
